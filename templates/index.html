<!DOCTYPE html>
<html>
<head>
    <title>InstantBot ðŸ¤–</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-box {
            width: 420px;
            height: 550px;
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(120deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .messages {
            flex: 1;
            padding: 15px;
            background: #f4f6fb;
            overflow-y: auto;
        }

        .user {
            background: #dcf8c6;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 75%;
            margin-left: auto;
        }

        .bot {
            background: #e1e7ff;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 75%;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(120deg, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="chat-box">
    <div class="header">ðŸ¤– InstantBot</div>

    <div class="messages" id="chat">
        {% for sender, message in chats %}
            {% if sender == "user" %}
                <div class="user">{{ message }}</div>
            {% else %}
                <div class="bot">{{ message }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <form method="POST" class="input-area">
        <input type="text" name="message" placeholder="Type your message..." required autofocus>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    // Auto scroll to bottom
    var chat = document.getElementById("chat");
    chat.scrollTop = chat.scrollHeight;
</script>

</body>
</html>
